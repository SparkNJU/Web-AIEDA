# Server
server.port=8080

# Spring
spring.application.name=AIEDA-backend

# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/ai_eda?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password={DB_PASSWORD} # Replace {DB_PASSWORD} with your actual database password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# bcrypt
spring.security.bcrypt.enabled=true

# JWT
jwt.secret=aieda-secret-key
jwt.expiration=864000000